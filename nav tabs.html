<!DOCTYPE html>
<html>
<head>
	<title>nav tabs concept</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>registration forms</h2>
  <br>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#login">login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#signin">signin</a>
    </li>

    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#help">help</a>
    </li>

    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="contact">contact</a>
    </li>


   
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div id="login" class="container tab-pane active"><br>
      <div class="container">
      	<div class="row">
      		<div class="col-md-4 col-md-offset-4">
      		<form class="form-group" style="border: 3px solid black; padding: 18px; border-radius: 10px; box-shadow: 10px 10px 10px 10px; background-color:#808080 ">
      			<h1 style="text-align: center; color: red">login form</h1>
      			<labe><i><b>username:</i></b></label>
      			<input class="form-control" type="username" name=" name" placeholder="username">
      			<label><i><b>password:</b></i></label>
      			<input class="form-control" type="password" name=" password" placeholder="password">
      			<br>
      			<div>
      				<input class="btn btn-info" type="submit" value="login">
      			</div>
      			
      		</form>
      	</div>
      </div>
  </div>

    
    </div>
    <div id="signin" class="container tab-pane fade"><br>
     <div class="container">
     	<div class="row">
     		<div class="col-md-4 col-md-offset-4">
      		<form class="form-group" style="border: 3px solid black; padding: 24px; border-radius: 10px; box-shadow: 10px 10px 10px 10px; background-color:#808080 ">
      			<h1 class="text-center" style="color: red;">signin</h1>
     				<label>username:</label>
     				<input class="form-control" type="username" name="name" placeholder="username">
     				<label>Email:</label>
                    <input class="form-control" type="Email" placeholder="Email">
                    <label>password:</label>
                    <input class="form-control" type="password" placeholder="password">
                    <label>conform password</label>  
                    <input class="form-control" type="conform password" placeholder="conform password">
                    <br>
                    
                     <div>
                    	<label>Remember me</label>
                    	<input  type="checkbox" checked="checkbox text-center" value="remember me">
                    </div>	
                    <div>
                    	<input class="btn btn-info" type="submit" value="signin">
                    </div>
                    <br>			
     			</form>
     			
     		</div>
     		
     	</div>
     	
     </div>
 </div>

     <div id="help" class="container tab-pane fade">
     	<p>visit google</p>
     </div>
     	
     
     <div id="contact" class="container tab-pane fade">

</div>
